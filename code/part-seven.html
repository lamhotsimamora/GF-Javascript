<div class="container">
    <hr> For set data to attribute of object by element id
    </br>
    <code>
		const my_attr = new _gData("my_attribute","gQuery","Lorem Ipsum");
	</code></br>
    <code>
		my_attr.setData();
	</code>
    <hr> And for get value of attribute
    </br>
    <code>
		alert(my_attr.dataById);
	</code></br> or</br>
    <code>
		alert(my_attr.dataByTag);
	</code>
    <hr>
    <input type="text" class="input is-warning" gQuery="Lorem Ipsum - gQuery" name="" placeholder="Attribute" id='my_attribute'>
    <hr>
    <button class="button is-primary" id="btn_set">Set Data To Attribute</button>
    <hr>
    <button class="button is-success" id="btn_get">Get Data From Attribute</button>
</div>
