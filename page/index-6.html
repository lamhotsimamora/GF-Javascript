<!DOCTYPE html>
<html>
<head>
	<title>Canvas HTML | Garuda Query Javascript</title>
	<script src="https://cdn.rawgit.com/lamhotsimamora/GF-Javascript/master/JS/GF-1.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<hr>
		<button class="btn-primary btn-xs" id="btn_next_page" name="" 
			onclick="_refresh(_myUrl()+'page/index-7.html');">Next</button>
	</div>

	
	
	<div class="container">
		<img id="my_image" src="" alt="" width="50" height="50">
		<hr>
		<button onclick="loadImage()">Draw Image</button>
		<button onclick="loadText()">Draw Text</button>
		<button onclick="loadLine()">Draw Line</button>	
		<button onclick="loadCircle()">Draw Circle</button>	
		<button onclick="clearCanvas()">Clear Canvas</button>
		<hr>
		<canvas id="my_canvas" width="600" height="600" style="border:1px solid #000000;">
	</div>
	

	<script type="text/javascript">
		_setImage("my_image",_myUrl()+"image/a.png");

		function loadImage()
		{
			clearCanvas()
			// _drawImage("id_canvas","id_image");
			_drawImage("my_canvas","my_image");
		}
		function loadLine()
		{
			clearCanvas()
			// _drawLine("id_canvas",X,Y);
			_drawLine("my_canvas",30,12);
			_drawLine("my_canvas",50,50);
		}
		function loadCircle()
		{
			clearCanvas()
			// _drawCircle("id_canvas",xCenter,yCenter,Diameter);
			_drawCircle("my_canvas",100,100,100);
			_drawCircle("my_canvas",100,100,50);
		}
		function loadText()
		{
			clearCanvas()
			// _drawText("id_canvas","TEXT");
			_drawText("my_canvas","Lamhot Simamora");
		}

		function clearCanvas()
		{
			_clearCanvas("my_canvas");
		}
		
		
	</script>
</body>
</html>
