<!DOCTYPE html>
<html>
<head>
	<title>Option Value (Add & Get)| Garuda Query Javascript</title>
	<script src="https://cdn.rawgit.com/lamhotsimamora/GF-Javascript/master/JS/GF-1.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
		
		<div class="container">
		<button class="btn-primary btn-xs" id="btn_next_page" name="" 
			onclick="_refresh(_myUrl()+'page/index-9.html');">Next</button>
			<center>
				<h3>Option Value (Add & Get)| Garuda Query Javascript</h3>
			</center>
		
			<h3 id="display1"></h3>
			<hr>
			<h3 id="display2"></h3>
			<hr>	
			  <button class="btn btn-primary" id="btn_add">Add</button>
			  <button class="btn btn-success" id="btn_get">Get Value</button>
			  <hr>
			  <button class="btn btn-danger md" onclick="removeOption1();">x</button>
			  <hr>
			    <button class="btn btn-danger md" onclick="removeOption2();">x</button> <hr>
			  <select name="first_select" class="form-control" id="first_select">
			   		
			  </select>

			  <hr>
			   <hr>	
			  <select name="second_select" class="form-control" id="second_select">
			   		
			  </select>
			  <hr>
			   <select name="three_select" class="form-control" id="three_select">
			   		
			  </select>
			  <hr>

			   <textarea class="form-control" id="my_text_area">
			   	Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			   	tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
			   	quis nostrud exercitation ullamco laboris
			   </textarea><hr>
			  
			<hr>
			   <button class="btn btn-default" id="btn_select">Select</button>
		</div>
	
	<script type="text/javascript">
		var id_fruit = [
			1,2,3,4,5
		];
		var id_animal = [
			"a","b","c","d","e"
		];

		var data_fruit = [
			"Avocado","Apple","Banana","Broccoli","Orange"
		];
		var data_animal = [
			"Dog","Chicken","Cow","Cat","Bear"
		];

		
		_onClick("btn_select",function(){
			_selectText("my_text_area");
		});

		var i = 0;
		_onClick("btn_add",function(){
			_addOption("first_select",id_fruit,data_fruit);

			_addOption("second_select",data_animal);

			_addOption("three_select","Alfa"+i);
		    i++;
		});
		_onClick("btn_get",function(){
			var value_first = _getOption("first_select");
			var text_first  = _getOption("first_select",true);
			_printTo("display1",value_first+" "+text_first);

			var value_second = _getOption("second_select");
			var text_second  = _getOption("second_select",true);
			_printTo("display2",value_second+" "+text_second);
		});


		function removeOption1()
		{
			// On Progresss
			_writeLog(_getById("10"));
		}
		function removeOption2()
		{
			// On Progresss
			_writeLog(_getById("Alfa0"+i));
		}
	</script>
</body>


</html>
