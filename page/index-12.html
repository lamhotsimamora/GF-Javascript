<!DOCTYPE html>
<html>
<head>
	<title>Example Set & Get To Storage Browser</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.rawgit.com/lamhotsimamora/GF-Javascript/master/JS/GF-1.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
	
	
	<div class="container">
			<div class="well">
			<center><button class="btn btn-primary" id="btn_home" onclick="_refresh(_myUrl());">Back To Home</button></center>
				<hr>
			
			<div class="row">
			<h4 id='id'></h4>

			<h4 id='status'></h4>

			<h4 id='token'></h4>

			<h4 id='ip'></h4>

			<h4 id='key'></h4>
			</div>
			</div>
	</div>


	<script type="text/javascript">
	    var token = _randomStr(25);

	    /**
	     * Example Save to Storage With Array
	     * ['id','status','token','ip','key']
	     * @type {Object}
	     */
		const my_data = {
			"id"	: 1,
			"status": true,
			"token"	: token,
			"ip"	: '192.168.12.1',
			"key"	: true
		}
		_saveStorage(my_data,"_myApp");
		/***/

		/**
		 * Example Save to Storage Without Array
		 */
		_saveStorage("my_key","my_val");

		var id 		= _getStorage('id_myApp');
		var status  = _getStorage('status_myApp');
		var token   = _getStorage('token_myApp');
		var ip      = _getStorage('ip_myApp');
		var key      = _getStorage('key_myApp');

		_printTo("id",id);
		_printTo("status",status);
		_printTo("token",token);
		_printTo("ip",ip);
		_printTo("key",key);
	</script>
</body>
</html>
