<!DOCTYPE html>
<html>
<head>
	<title>Attribute HTML | Garuda Query Javascript</title>
</head>
	<script src="https://rawgit.com/lamhotsimamora/GF-Javascript/master/JS/GF-1.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
	<div class="container">
	    <hr>
	    <button class="btn-primary btn-xs" id="btn_next_page" name="" 
			onclick="nextPage();">Next</button> <hr>
			<strong>
				<div id="d_name" data-name="Lorem Ipsum Name"><a href="#">Data name</a></div>
				<div id="d_email" data-email="">Data email</div>
				 <hr>
				<div id="d_click" ><a href="#">Test Double Click This</a></div>
				<hr>
				<div d_username="lamhot simamora">Username</div>

			</strong>
		<hr>
			<strong>
				<div id="t_1"></div>
				<div id="t_2"></div>
				<div id="t_3"></div>
				<div id="t_4"></div>
			</strong>
		<hr>
		
		<div class="panel">
			<div id="text_name"></div>
			<input type="text"  id="t_name" placeholder="Name..." class="form-control"> 
		</div>
		
		<h1 class="gClass" id="d_hello">Hello World</h1>
	</div>
	

<script type="text/javascript">


			
			
			function nextPage()
			{
				var url= _myUrl()+'GF-Javascript/index-6.html';	
				_refresh(url);
			}
			
		   _onClick("d_name",function()
			{
				/*
				* create new object with parameter
				* _gData("id_object","data_attribut","value attribut");
				*/
				var g1 = new _gData("d_email","data-email","LoremIpsum@gmail.com");
				/*
				* set value to attribut
				*/
				g1.setData();

				_printTo("t_1",g1.dataById);

				/*
				* create new object with parameter
				* _gData("id_object","data_attribut","value attribut");
				*/
				var g2 = new _gData("d_name","data-name");

				/*
				* get value of attribute
				* dataById
				* dataByTag
				*/
				_printTo("t_2",g2.dataById);
				_printTo("t_3",g2.dataByTag);

				var g3 = new _gData("d_hello","gClass");
				_printTo("t_4",g3.dataById);
				_printTo("t_4",g3.dataByTag);
			});

		   /**
		    * _onDclick("id_object",function_callback);
		    * for create event double click
		    */
			_onDClick("d_click",function(){
				alert("double click");
			});

			/**
			 * _onKeyUpToText("id_input_text","id_object_that_to_print_text");
			 * for create event on key up input text
			 */
			_onKeyUpToText("t_name","text_name");

			
					
</script>

</body>
</html>
